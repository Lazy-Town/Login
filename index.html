<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="_css/estilo.css"/>
</head>
<body>
    <div id="envoltorio">
        <form action="">
            <h2>Login</h2>
            <legend>Insira seus dados</legend>
            <div class="caixa-entrada">
                <span class="icone">
                    <i class="bi bi-person-fill"></i>
                </span>
                <label for="cNome">Nome de usuario</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome completo" required/> 
            </div>
            <div class="caixa-entrada">
                <span class="icone"  onclick="mostrarSenha()">
                    <i  id="iconeOlho" class="bi bi-eye-slash"></i>
                </span>
                <label for="cSenha">Senha</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="Senha" required/> 
            </div>
            <div class="caixa-entrada">
                <span class="icone">
                    <i class="bi bi-envelope-at-fill"></i>
                </span>
                <label for="cMail">E-mail</label><input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Insira seu e-mail" required/>
            </div>
            <div class="lembrar-cadastro">
                <label><input type="checkbox" name="tCheck" id="cCheck" checked/> Lembre-me</label>
            </div>
            <button id="botao" type="submit">Confirmar</button>
        
            <footer id="rodape">
                <a class="links" href="" target="_blank">Esqueceu a senha?</a> <a class="links" href="" target="_blank"> Cadastrar-se</a>
            </footer>
            </div>
        </form>
    </div>
    <script src="_javascript/funcoes.js"></script>
</body>
</html>
